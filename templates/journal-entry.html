{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}
Gratia: Journal Entry
{% endblock %}
 
{% block content %}
<div class="container">
	<div class="row">
		<div class="card mt-3 md-6">
			<h3 class="card-title">Your Daily Gratitudes</h3>
			<form method="POST" autocomplete="off">
				{% csrf_token%}
				<div class="card-text">
					{{ form|crispy }}
				</div>
				<button class="btn btn-success mt-3" type="submit">Save</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
