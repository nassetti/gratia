{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gratia: Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body class="d-flex flex-column h-100 main-bg">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Gratia</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse float-right"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 float-right">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Public</a>
            </li>
            <li class="nav-item">
              <a class="nav-link -toggle" href="#">Your Entries</a>
            </li>
            <li class="nav-item">
              <a class="nav-link -toggle" href="#">New Journal Entry</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
            <a class="nav-link -toggle btn btn-outline-danger" href="{% url 'account_logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
            <a class="nav-link -toggle btn btn-outline-primary" href="{% url 'account_signup' %}">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link -toggle btn btn-outline-primary" href="{% url 'account_login' %}">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>


      </div>
    </nav>
    <!-- Block content for template -->
    <div id="content" name="content">{% block content %} {% endblock %}</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/01f28d824c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
